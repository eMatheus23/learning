<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Módulo 02</title>
  </head>
  <body>
    <div id="app">
      <button class="botao">Create Box</button>
    </div>

    <script>
      var btnElement = document.querySelector("button.botao");

      btnElement.onclick = function () {
        // Creates an element "div" with atribute class="box"
        var createdElement = document.createElement("div");
        createdElement.setAttribute("class", "box");

        // Defines the location where the new element will be created
        var containerElement = document.querySelector("#app");
        containerElement.appendChild(createdElement);

        var boxElement = document.querySelectorAll("div.box");
        for (i = 0; i < boxElement.length; i++) {
          boxElement[i].style.width = "100px";
          boxElement[i].style.height = "100px";
          boxElement[i].style.backgroundColor = "#f00";
        }
      };
    </script>
  </body>
</html>
